<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias</title>
    <style>
        /* Estilos básicos para centralizar e estilizar o formulário */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #ccc;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Envie sua Denuncia</h2>

        <form action="/inserir_denuncias" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="unidade">Unidade</label>
                <input type="text" id="unidade" name="unidade">
            </div>
            <div class="form-group">
                <label for="denuncia">Denuncia</label>
                <textarea id="denuncia" name="denuncia" rows="4"></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Enviar Denuncia</button>
            </div>
        </form>

        <form action="/menu">
            <button type="submit" class="btn btn-secondary">Voltar para a Página Inicial</button>
        </form>
    </div>
</body>
</html>
